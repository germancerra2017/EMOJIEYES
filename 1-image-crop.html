<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Detection On The Web With face-api.js - Image crop</title>

    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <main>
      <h1>Image crop</h1>

      <div class="input-output">
        <div class="canvas-container" id="container-input"></div>
        <div class="canvas-container" id="container-output">
          <div class="feedback-box" id="feedback-box" hidden>
            <span
              class="three-quarters-loader"
              id="feedback-box-spinner"
            ></span>
            <span id="feedback-box-content"></span>
          </div>
        </div>
      </div>
      <button id="button-refresh">Get new random image</button>
    </main>

    <script type="module" src="scripts/1-image-crop.js"></script>
  </body>
